<!DOCTYPE html>
<html>
<body>

<img id="scream" src="http://www.w3schools.com/html5/the_scream.jpg" alt="The Scream" width="220" height="277" />
<canvas id="myCanvas" width="220" height="277" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script type="text/javascript">
document.getElementById("scream").onmouseover=function(){
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  var img=document.getElementById("scream");
  ctx.drawImage(img,0,0);
  var imgData=ctx.getImageData(0,0,c.width,c.height);
  // invert colors
  for (var i=0;i<imgData.width*imgData.height*4;i+=4)
    {
    imgData.data[i]=255-imgData.data[i];
    imgData.data[i+1]=255-imgData.data[i+1];
    imgData.data[i+2]=255-imgData.data[i+2];
    }
  ctx.putImageData(imgData,0,0);
};
</script>

</body>
</html>
