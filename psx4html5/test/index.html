{

{

{
node = navRoot.childNodes[ i ];

{

{this.className+=" over";}

<canvas id="myCanvas" width="220" height="277" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script type="text/javascript">
effects=function(type){
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  var img=document.getElementById("scream");
  ctx.drawImage(img,0,0);
  var imgData=ctx.getImageData(0,0,c.width,c.height);
   
  var effectmap = new Object();
  //color
  effectmap['invert'] = Effects.Color.invertColor;
  effectmap['blackwhite'] = Effects.Color.blackwhite;
  effectmap['infrared'] = Effects.Color.infrared;
  //deform
  var bottom2topFunc = function(src,dst){
    Effects.Deform.mirror(src,dst,'bottom2top');
  };
  var top2bottomFunc = function(src,dst){
    Effects.Deform.mirror(src,dst,'top2bottom');
  };
  var left2rightFunc = function(src,dst){
    Effects.Deform.mirror(src,dst,'left2right');
  };
  var right2leftFunc = function(src,dst){
    Effects.Deform.mirror(src,dst,'right2left');
  };
  effectmap['mirrorbottom2top'] = bottom2topFunc;
  effectmap['mirrortop2bottom'] = top2bottomFunc;
  effectmap['mirrorleft2right'] = left2rightFunc;
  effectmap['mirrorright2left'] = right2leftFunc;
  
  
  var effectFunc = effectmap[type];   
  effectFunc(imgData,imgData);

  ctx.putImageData(imgData,0,0);
};
</script>
